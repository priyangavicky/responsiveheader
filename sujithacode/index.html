<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Responsive Navbar 2</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="response.css"> -->
    <link rel=" stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header>
        <div class="navcontainer">
               <nav class="navbar">
                <input type="checkbox" id="check">
                <figure class="logo">
                    <img src="/images/clglogo.jpg" alt="Logo" height="80px" width="80px">
                </figure>
                <ul class="navlinks">
                    <li class="li1"><a href="#">Home </a></li>
                    <li class="li2"><a href="#">About </a></li>
                    <li class="li3"><a href="#">Cources </a></li>
                    <li class="li4"><a href="#">Locations </a></li>
                    <li class="li5"><a href="#">Contact </a></li>
                </ul>
                <label for="check" class="checkbtn">
                    <i class="fa-solid fa-bars"></i>
                </label>
            </nav>
        </div>
    </header>
</body>

</html>
